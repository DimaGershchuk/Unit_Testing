<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if book %}Edit{% else %}Add{% endif %} Book</title>
</head>
<body>
    <h1>{% if book %}Edit{% else %}Add{% endif %} Book</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if book %}Update{% else %}Add{% endif %} Book</button>
    </form>

    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
